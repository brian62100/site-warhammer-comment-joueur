<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer 40k | Archive Tactique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>Initialisation du <span class="highlight">Cogitator</span></h1>
        
        <div class="terminal">
            > Accès autorisé...<br>
            > Chargement des données tactiques...<br>
            > <span class="highlight">Omnissie soit loué.</span>
        </div>

        <div class="main-grid">
            <section class="experience-stack">
                <div class="main-grid">
                    <a href="faction/factions.htm" class="category-btn"><div class="card"><h3>les factions</h3></div></a>
                    <a href="comment_joueur/fonctionnement-tours.htm" class="category-btn"><div class="card"><h3>comment joueur ?</h3></div></a>
                </div>
            </section>
        </div>

        <button class="btn-40k">Activer le Protocole de Combat</button>
    </div>
    <script>
        // Chargement de la navbar
        fetch('navbar.htm')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>

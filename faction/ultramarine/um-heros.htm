<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Héros du Chapitre | Ultramarines</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/Unite.css"> 
    <style>
        .unit-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .unit-card {
            width: 220px;
            border: 2px solid #005ab2;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .unit-card:hover {
            transform: scale(1.05);
        }
        .unit-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .unit-card h3 {
            background-color: #005ab2;
            color: gold;
            margin: 0;
            padding: 10px 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <h1 style="text-align:center;">Héros du Chapitre - Ultramarines</h1>

    <div class="unit-gallery">
        <div class="unit-card" onclick="location.href='Unite/LieutenantSpaceMarine.html'">
            <img src="../../images/lieutenant.jpg" alt="Lieutenant Space Marine">
            <h3>LIEUTENANT SPACE MARINE</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/CapitaineReacteurDorsal.html'">
            <img src="../../images/capitaine.jpg" alt="Capitaine à Réacteur Dorsal">
            <h3>CAPITAINE À RÉACTEUR DORSAL</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/MarneusCalgar.html'">
            <img src="../../images/marneus.jpg" alt="Marneus Calgar">
            <h3>MARNEUS CALGAR</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/RobouteGuilliman.html'">
            <img src="../../images/guilliman.jpg" alt="Roboute Guilliman">
            <h3>ROBOUTE GUILLIMAN</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/BibliothecaireTerminator.html'">
            <img src="../../images/bibliothecaire.jpg" alt="Bibliothécaire Terminator">
            <h3>BIBLIOTHÉCAIRE TERMINATOR</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/ChaplainTerminator.html'">
            <img src="../../images/chaplain.jpg" alt="Chaplain Terminator">
            <h3>CHAPLAIN TERMINATOR</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/CatoSicarius.html'">
            <img src="../../images/cato.jpg" alt="Cato Sicarius">
            <h3>CATO SICARIUS</h3>
        </div>
    </div>

    <script>
        fetch('navbar.htm').then(res => res.text()).then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>
</body>
</html>

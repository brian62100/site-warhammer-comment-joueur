<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Châssis & Blindés | Ultramarines</title>
    <link rel="stylesheet" href="../../css/vehicule.css">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        /* Styles similaires à la galerie infanterie */
        .unit-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .unit-card {
            width: 220px;
            border: 2px solid #005ab2;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .unit-card:hover {
            transform: scale(1.05);
        }
        .unit-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .unit-card h3 {
            background-color: #005ab2;
            color: gold;
            margin: 0;
            padding: 10px 0;
        }
        .unit-card p {
            padding: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <h1 style="text-align:center;">Division Blindée - Ultramarines</h1>

    <div class="unit-gallery">
        <div class="unit-card" onclick="location.href='Unite/DreadnoughtRedemptor.html'">
            <img src="../../images/Dreignouht.jpg" alt="Dreadnought Redemptor">
            <h3>DREADNOUGHT REDEMPTOR</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/LandRaiderCrusader.html'">
            <img src="../../images/land-raider.jpg" alt="Land Raider Crusader">
            <h3>LAND RAIDER CRUSADER</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/InvictorTactical.html'">
            <img src="../../images/invictor.jpg" alt="Combinaison Tactique Invictor">
            <h3>COMBINAISON DE GUERRE TACTIQUE INVICTOR</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/PredatorDestructor.html'">
            <img src="../../images/predator.jpg" alt="Predator Destructor">
            <h3>PREDATOR DESTRUCTOR</h3>
        </div>
    </div>

    <script>
        fetch('navbar.htm').then(res => res.text()).then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>
</body>
</html>

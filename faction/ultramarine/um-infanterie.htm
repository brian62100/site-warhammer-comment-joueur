<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie Ultramarines</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/infanterie.css">
    
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="codex-back">
        <a href="../ultramarine/ultramarines-presentation.htm" class="back-button">
            ← Retour au Codex Ultramarines
        </a>
    </div>

    <h1 style="text-align:center;">Galerie des unités Ultramarines</h1>

    <div class="unit-gallery">
        <div class="unit-card" onclick="location.href='Unite/Escouade_Intercessors.html'">
            <img src="../../Images/intercessors.jpg" alt="Escouade d'Intercessors">
            <h3>Escouade d'Intercessors</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/intercessors_dorsaux.html'">
            <img src="../../images/intercessor-jetpack.jpg" alt="Intercessors à réacteurs dorsaux">
            <h3>Intercessors à réacteurs dorsaux</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/escouade-tactique.html'">
            <img src="../../images/escouade_tactics.jpg" alt="Escouade Tactique">
            <h3>Escouade Tactique</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/Centurions_Devastator.html'">
            <img src="../../images/centurion.jpg" alt="Centurions Devastator">
            <h3>Centurions Devastator</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/escouade-terminator.html'">
            <img src="../../images/terminator.jpg" alt="Escouade Terminator">
            <h3>Escouade Terminator</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/escouade-assaut-terminator.html'">
            <img src="../../images/assault-terminator.jpg" alt="Escouade d’Assaut Terminator">
            <h3>Escouade d’Assaut Terminator</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/garde-victrix.html'">
            <img src="../../images/garde-victrix.jpg" alt="Garde d’honneur Victrix">
            <h3>Garde d’honneur Victrix</h3>
        </div>

        <div class="unit-card" onclick="location.href='Unite/intercesseurs-assaut.html'">
            <img src="../../images/intercessor-assaut.jpg" alt="Escouade d’Intercesseurs d’Assaut">
            <h3>Escouade d’Intercesseurs d’Assaut</h3>
        </div>
    </div>


    <script>
        fetch('navbar.htm').then(res => res.text()).then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
    </script>
</body>
</html>
